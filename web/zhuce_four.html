		 function checkname () {
    	var username=$("#userName").val();
    	var reg_username=/^\w{4,8}$/;
    	var flag=reg_username.test(username);
    	if(flag){
    		 $("#username_tishi").css("color","green")

    	}else{
    		 $("#username_tishi").css("color","red")

    	}
    	return flag;
    }
    function checkpass() {
    	var userpass=$("#password").val();
    	var reg_username=/^\w{4,8}$/;
    	var flag=reg_username.test(userpass);
    	if(flag){
    		 $("#password_tishi").css("color","green")

    	}else{
    		 $("#password_tishi").css("color","red")
    		  $("#password_tishi").html("密码必须在4到8个字符")
    	}
    	return flag;
    }
			function checkEmail() {
    	var email=$("#email").val();
    	var reg_username=/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
    	var flag=reg_username.test(email);
    	if(flag){
    		 $("#email_tishi").css("color","green")
    		  $("#email_tishi").html("邮箱格式正确")
    	}else{
    		 $("#email_tishi").css("color","red")
    		  $("#email_tishi").html("邮箱格式不正确")
    	}
    	return flag;
    }
